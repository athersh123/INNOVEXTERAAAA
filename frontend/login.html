<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FRA Atlas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-bg" style="background: linear-gradient(120deg, var(--primary), var(--primary-light) 60%, var(--bg-secondary) 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="auth-card" style="box-shadow: var(--shadow-lg); background: var(--bg-card); border-radius: var(--radius-xl); padding: 2.5rem 2rem; min-width: 360px;">
        <h2 class="auth-title" style="color: var(--primary); text-align: center;">Login</h2>
        <p style="text-align:center;color:var(--text-muted);margin-bottom:1rem;">Sign in with your government registered email</p>
        <form id="loginForm">
          <div class="form-group">
            <label for="govEmail">Government Email</label>
            <input type="email" id="govEmail" name="govEmail" placeholder="name@domain.gov.in or name@gov.example" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="action-btn primary" style="width:100%;margin-top:1rem;">Login</button>
        </form>
        <p class="auth-link" style="text-align:center;margin-top:1rem;">Don't have an account? <a href="signup.html">Sign up</a></p>
        <div id="loginError" class="error-message" style="display:none;margin-top:0.75rem;text-align:center;"></div>
      </div>
    </div>
    <script>
      // Basic client-side validation for government emails
      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');
      loginForm.addEventListener('submit', function(e){
        e.preventDefault();
        loginError.style.display = 'none';
        const email = document.getElementById('govEmail').value.trim();
        const password = document.getElementById('password').value;
        // Accept common government email patterns: .gov, .gov.in, .nic.in or domain containing 'gov' or 'nic'
        const govPattern = /(?:\bgov\b|gov\.|nic\.)/i;
        if(!govPattern.test(email)){
          loginError.textContent = 'Please use a government-registered email (contains gov or nic).';
          loginError.style.display = 'block';
          return;
        }
        if(password.length < 6){
          loginError.textContent = 'Password must be at least 6 characters.';
          loginError.style.display = 'block';
          return;
        }
        // Proceed with real authentication (placeholder)
        loginError.style.display = 'none';
        alert('Login submitted â€” replace this with real authentication.');
      });
    </script>
  </body>
</html>
