<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - FRA Atlas</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-bg" style="background: linear-gradient(120deg, var(--primary), var(--primary-light) 60%, var(--bg-secondary) 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="auth-card" style="box-shadow: var(--shadow-lg); background: var(--bg-card); border-radius: var(--radius-xl); padding: 2.5rem 2rem; min-width: 340px;">
        <h2 class="auth-title" style="color: var(--primary); text-align: center;">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="action-btn primary" style="width:100%;margin-top:1rem;">Login</button>
        </form>
        <div style="margin:1.5rem 0 0.5rem 0; text-align:center;">
          <span style="color:var(--text-muted);font-size:0.95rem;">Dummy Login ID:</span><br>
          <span style="color:var(--primary);font-weight:600;">Username: testuser</span><br>
          <span style="color:var(--primary);font-weight:600;">Password: testpass</span>
        </div>
        <p class="auth-link" style="text-align:center;">Don't have an account? <a href="signup.html">Sign up</a></p>
        <div id="loginError" class="error-message" style="display:none;"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
